services:
  - type: web
    name: zuvomo-lead-flow
    env: static
    buildCommand: npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_GOOGLE_API_KEY
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_GOOGLE_SPREADSHEET_ID
        sync: false
      - key: VITE_GOOGLE_SHEET_RANGE
        sync: false
